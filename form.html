<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="style.css">
        

    </head>
    <h1>Apply as an Employee</h1>
    <body>
        <form action="" method="post" name="employee-registration" id="employee-registration">
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
            <input type="email" name="email" id="email" placeholder="Your Email"><br>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <input type="tel" name="number" id="number" placeholder="Your Phone Number"><br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="password1" id="password1" placeholder="Confirm Password" required><br>
            <select name="Security Question" id="quetion">
                <option value="">Select a security question</option>
                <option value="1">Pet's name</option>
                <option value="1">Pet's favourite food</option>
                <option value="1">your favourite food</option>
            </select>
            <input type="text" name="answer" id="answer" placeholder="Enter your Answer"><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" id="male" value="Male" checked>Male
            <input type="radio" name="gender" id="female" value="Female">Female<br>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
        
        
    </body>
</html>
