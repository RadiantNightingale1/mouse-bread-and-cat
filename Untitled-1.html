<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .main-container {
            text-align: center;
            background-color: #3498db;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .gender-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome</h1>
        <p>You are 30 seconds away from earning your own money!</p>
        <a href="#">Login</a>

        <div class="form-container">
            <form action="">
                <div class="input-group">
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="tel" name="phone" placeholder="Your Phone" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <select name="security-question" id="security-question" required>
                        <option value="" disabled selected>Select a security question</option>
                        <option value="father">What is your father's name?</option>
                        <option value="date">Who was your first date?</option>
                        <option value="pet">What is your pet's name?</option>
                        <option value="car">What was your first car's make?</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" name="security-answer" placeholder="Enter Your Answer" required>
                </div>
                <div class="gender-group">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="Male" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="Female" id="female" required>
                    <label for="female">Female</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
