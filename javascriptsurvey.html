<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .sidebar {
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    .sidebar a {
      display: block;
      color: black;
      padding: 36px;
      text-decoration: none;
    }
    
    .sidebar a.active {
      background-color: gray;
      color: white;
    }

    .sidebar a:hover:not(.active) {
      background-color: #555;
      color: white;
    }
    
    .container {
      margin-left: 200px;
      padding: 20px;
    }
    
    .question {
      margin-bottom: 15px;
    }
    
    .question label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .question input[type="text"],
    .question input[type="radio"] {
      margin-bottom: 5px;
    }
    
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
</div>

<div class="container">
  <h1>Survey</h1>
  <form id="surveyForm">
   
  </form>
  <button onclick="submitForm()">Submit</button>
</div>

<script src="javascriptforsenondpage.js">
</script>

</body>
</html>
