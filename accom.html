<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<header class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="my-4">Your Logo</h1>
        </div>
        <div class="col-md-6">
            <a href="#" class="btn btn-primary float-right my-4">Register</a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container">
    <section id="hosting">
        <header class="my-component-header">
            <h2>Popular Hosting</h2>
        </header>

        <div class="row my-popular-grid">
            <div class="col-md-6">
                <a href="#" class="my-popular-component card mb-4">
                    <img src="1.jpg" alt="1" class="card-img-top">
                    <div class="card-body">
                        <h3 class="my-component-title card-title">Title 1</h3>
                        <p class="my-component-text card-text">Description 1</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="#" class="my-popular-component card mb-4">
                    <img src="2.jpg" alt="2" class="card-img-top">
                    <div class="card-body">
                        <h3 class="my-component-title card-title">Title 2</h3>
                        <p class="my-component-text card-text">Description 2</p>
                    </div>
                </a>
            </div>
        </div>

        <a href="#" class="my-display-more btn btn-primary btn-block my-4">Show More</a>
    </section>

    <section id="activities" class="my-activities-wrapper">
        <header class="my-component-header">
            <h2>Activities</h2>
        </header>

        <div class="row my-activities-grid">
            <div class="col-md-4">
                <a href="#" class="my-activities-component card mb-4">
                    <img src="3.jpg" alt="3" class="card-img-top">
                    <div class="card-body">
                        <h3 class="my-component-title card-title">Activity 1</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#" class="my-activities-component card mb-4">
                    <img src="4.jpg" alt="4" class="card-img-top">
                    <div class="card-body">
                        <h3 class="my-component-title card-title">Activity 2</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#" class="my-activities-component card mb-4">
                    <img src="5.jpg" alt="5" class="card-img-top">
                    <div class="card-body">
                        <h3 class="my-component-title card-title">Activity 3</h3>
                    </div>
                </a>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="container">
    <div class="row">
        <div class="col-md-4 my-footer-component">
            <h3 class="my-footer-title">Section 1</h3>
            <a href="#" class="my-footer-link">Link 1</a>
            <a href="#" class="my-footer-link">Link 2</a>
            <a href="#" class="my-footer-link">Link 3</a>
        </div>
        <div class="col-md-4 my-footer-component">
            <h3 class="my-footer-title">Section 2</h3>
            <a href="#" class="my-footer-link">Link 4</a>
            <a href="#" class="my-footer-link">Link 5</a>
        </div>
        <div class="col-md-4 my-footer-component">
            <h3 class="my-footer-title">Section 3</h3>
            <a href="#" class="my-footer-link">Link 6</a>
            <a href="#" class="my-footer-link">Link 7</a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
