<!DOCTYPE html>
<html>
<head>
  <title>Tom, Jerry, and Bread Animation</title>
  <style>
    #container {
      position: relative;
      width: 100%;
      height: 200px;
      border: 1px solid black;
    }
    #tom, #jerry, #bread {
      position: absolute;
      width: 80px;
      height: 80px;
    }
    #tom {
      left: 1000px;
      top: 60px;
    }
    #jerry {
      left: 300px;
      top: 60px;
    }
    #bread {
      left: 660px;
      top: 60px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="jerry" src="jerry.jpg" alt="Jerry">
    <img id="bread" src="bread.jpg" alt="Bread">
    <img id="tom" src="tom.jpg" alt="Tom">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#jerry').animate({ left: '+=140px' }, 5000, function() {
        $('#bread').animate({ left: '+=140px' }, 5000);
      });
    });
  </script>
</body>
</html>
