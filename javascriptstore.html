<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
    }

    .sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 36px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: gray;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}

    #store {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 80%;
      height: auto;
      position: relative;
      margin-left: 300px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 250px;
    }

    .product h2 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 15px;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <div class="sidebar">
       
      </div>
    
      <div id="store"></div>
    
      <script src="javascriptforstore.js">
  </script>
</body>
</html>
