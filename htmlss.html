<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FadeIn and Blur Animation</title>
  <style>
    img {
      width: 300px;
      height: 200px;
      filter: blur(0px);
      transition: filter 1s, opacity 1s;
      display: none;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javajavablur.js"></script>
</head>
<body>
  <button id="startButton">Start Animation</button>
  <br>
  <img src="1.jpg" alt="Image" id="myImage">
</body>
</html>
