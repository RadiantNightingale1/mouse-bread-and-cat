<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="20231020.css">
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <h1>Welcome</h1>
        <p>You are 30 seconds away from earning your own money!</p>
        <a href="#">Login</a>

        <!-- form container -->
        <div class="form-container" >
            <form action="">
                <div id="right-input-container">
                    <input class="form-input" type="text" id="first_name" name="first_name" placeholder="First Name">
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                    <input type="text" id="password" name="password" placeholder="Password">
                    <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    <input type="radio" name="gender" id="male" value="Male">Male
                    <input type="radio" name="gender" id="female" value="Female">Female
                </div>
                <div id="left-input-container">
                    <input type="text" id="email" name="email" placeholder="Your Email">
                    <input type="text" id="phone" name="phone" placeholder="Your Phone">
                    <select name="security-question" id="security-question">
                        <option value="1">What is your father's name</option>
                        <option value="1">Who was first date</option>
                        <option value="1">What is your pet's name</option>
                        <option value="1">What was first car's make</option>
                    </select>
                    <input type="text" id="security-answer" name="security-answer" placeholder="Enter Your Answer">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
